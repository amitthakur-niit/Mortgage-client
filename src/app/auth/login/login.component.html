<auth-header></auth-header> 
<div class="container">
  <div class="header">
    <br><br><br><br>
    <span class="header__name"> <img class="santander" src="../../../assets/santander.png"  height="25" width="120" alt="Santander">  </span>
</div>
<br><br>
  <div class="form-container text">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="register-form" >
     <!--Email address-->
     <mat-form-field class="register-form-full-width">
      <input type="text" matInput placeholder="Email address" value="" formControlName="email">
      <mat-error
          *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
          {{ required }}
      </mat-error>
  </mat-form-field>


  
  <!--Password-->
  <mat-form-field class="register-form-full-width">
      <input type="password" matInput placeholder="Password" value="" formControlName="pwd">
      <mat-error
          *ngIf="!loginForm.controls['pwd'].valid && loginForm.controls['pwd'].touched">
          {{ required }}
      </mat-error>
  </mat-form-field>
  
  <div class="navigation">
    <div class="navigation_button">
        <button mat-stroked-button class="save_comeback" [disabled]="!loginForm.valid">Log In </button>
    </div>
    


</div>
<h5>Click here if forget your password</h5>
<a routerLink="/auth/forgotPassword">forget password</a>
<br>
<a routerLink="/auth/register">register here</a>
</form>
</div>
</div>
